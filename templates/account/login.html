<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'account/style.css' %}">
  </head>
  
  <body class="align">
  <div class="site__container">
    <div class="grid__container">
      <form action="" method="post" class="form form--login">
        {% csrf_token %}
        <div class="form__field">
          <label class="fontawesome-user" for="login__username"><span class="hidden">Username</span></label>
          <input name='username' id="login__username" type="text" class="form__input" placeholder="Username" required>
        </div>

        <div class="form__field">
          <label class="fontawesome-lock" for="login__password"><span class="hidden">Password</span></label>
          <input name='password' id="login__password" type="password" class="form__input" placeholder="Password" required>
        </div>

        <div class="form__field">
          <input type="submit" value="Sign In">
        </div>

      </form>

      <p class="text--center">Not a member? <a href="{% url 'register'%}">Sign up now</a> <span class="fontawesome-arrow-right"></span></p>
    </div>
  </div>
</body>
</html>
