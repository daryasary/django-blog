<!doctype html>
<html class="no-js" lang="">
    <head>
        {% load staticfiles %}
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="{% static 'blog/css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'blog/css/main.css' %}">
        <script src="{% static 'blog/js/vendor/modernizr-2.8.3.min.js' %}"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <header>
            <h3>Welcome to my personal blog</h3>
            <div class='navigation'>
                <h4><a href="{% url 'home' %}">HOME |</a></h4>
                <h4><a href="{% url 'blog_post_list' %}">BLOG</a></h4>
            </div>
        </header>
        
        {% block content %}{% endblock %}

        <footer>
            <div>Categories: {% for cat in Categories %}<a href="{{cat.get_absolute_url}}">{{cat.name}}{% if not forloop.last%},{%endif%}</a>{% endfor %} <div><br>
            <div>Tags: {% for tag in Tags %}<a href="{{tag.get_absolute_url}}"> {{tag.name}} {% if not forloop.last%},{%endif%}</a>{% endfor %} </div>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{STATIC_URL}}js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="{% static 'blog/js/plugins.js' %}"></script>
        <script src="{% static 'blog/js/main.js' %}"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
